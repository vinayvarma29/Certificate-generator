<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Generated Certificates</title>
    <link rel="stylesheet" href="../static/styles1.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #1b263b;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .cert-table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .cert-table th, .cert-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .cert-table thead {
            background-color: #4361ee;
            color: white;
        }

        .cert-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .back-btn {
            display: block;
            margin: 30px auto 0;
            text-align: center;
            padding: 10px 25px;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: #3f37c9;
        }
    </style>
</head>
<body>

    <h2>All Generated Certificates</h2>

    <table class="cert-table">
        <thead>
            <tr>
                <th>Certificate ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Date</th>
                <th>Generated By</th>
            </tr>
        </thead>
        <tbody>
            {% for cert in certificates %}
            <tr>
                <td>{{ cert.id }}</td>
                <td>{{ cert.name }}</td>
                <td>{{ cert.course }}</td>
                <td>{{ cert.date }}</td>
                <td>{{ cert.generated_by }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/index" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
